<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="logo">MYNTRA</div>
            <div class="menu-toggle">‚ò∞</div>
            <ul class="nav-links">
                <li><a href="#men">Men</a></li>
                <li><a href="#women">Women</a></li>
                <li><a href="#kids">Kids</a></li>
                <li><a href="#accessories">Accessories</a></li>
            </ul>
            <div class="search-box">
                <input type="text" placeholder="Search for products...">
                <button>üîç</button>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Big Fashion Festival</h1>
        <p>Up to 70% OFF on top brands</p>
        <a href="#men" class="btn">Shop Now</a>
    </section>

    <!-- Men Section -->
    <section id="men" class="category-section">
        <h2>Men</h2>
        <div class="grid">
            <div>Formal</div>
            <div>Casual</div>
            <div>Fest Wear</div>
            <div>Sportswear</div>
        </div>
        <div class="grid-container">
            <img src="images/men1.jpg" alt="Men's Formal Clothing">
            <img src="images/men2.jpg" alt="Men's Shoes">
            <img src="images/men3.jpg" alt="Men's Accessories">
            <img src="images/men4.jpg" alt="Men's Sportswear">
        </div>
    </section>

    <!-- Women Section -->
    <section id="women" class="category-section">
        <h2>Women</h2>
        <div class="grid">
            <div>Formal</div>
            <div>Casual</div>
            <div>Party Wear</div>
            <div>Ethnic Wear</div>
        </div>
        <div class="grid-container">
            <img src="images/women1.jpeg" alt="Women's Formal Wear">
            <img src="images/women2.jpg" alt="Women's Shoes">
            <img src="images/women3.jpg" alt="Women's Jewelry">
            <img src="images/women4.jpg" alt="Women's Ethnic Wear">
        </div>
    </section>

    <!-- Kids Section -->
    <section id="kids" class="category-section">
        <h2>Kids</h2>
        <div class="grid">
            <div>Boys</div>
            <div>Girls</div>
            <div>Infant Wear</div>
            <div>School Wear</div>
        </div>
        <div class="grid-container">
            <img src="images/kids1.jpg" alt="Boys Wear">
            <img src="images/kids2.jpg" alt="Girls Wear">
            <img src="images/kids3.jpg" alt="Infant Wear">
            <img src="images/kids4.jpg" alt="School Wear">
        </div>
    </section>

    <!-- Accessories Section -->
    <section id="accessories" class="category-section">
        <h2>Accessories</h2>
        <div class="grid">
            <div>Bags</div>
            <div>Watches</div>
            <div>Shoes</div>
            <div>Jewelry</div>
        </div>
        <div class="grid-container">
            <img src="images/accessories1.jpg" alt="Bags">
            <img src="images/accessories2.jpg" alt="Watches">
            <img src="images/accessories3.jpg" alt="Shoes">
            <img src="images/accessories4.jpg" alt="Jewelry">
        </div>
